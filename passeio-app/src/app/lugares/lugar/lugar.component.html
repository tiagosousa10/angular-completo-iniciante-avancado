<div class="p-6 max-w-lg mx-auto bg-white shadow-lg rounded-lg mt-6">
  <h2 class="text-2xl font-semibold text-gray-700 mb-4">Novos Lugares</h2>
  <hr />
  <form id="lugarForm" [formGroup]="camposForm" (ngSubmit)="salvar()">
    <!-- nome -->
    <div class="mb-4">
      <label for="nome" class="block text-gray-600 font-medium mb-2"
        >Nome do Lugar</label
      >
      <input
        type="text"
        id="nome"
        name="nome"
        formControlName="nome"
        placeholder="Ex: Praia do Sol, Restaurante Estrela"
        class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400"
      />
    </div>
    <!-- categoria -->
    <div class="mb-4">
      <label for="categoria" class="block text-gray-600 font-medium mb-2"
        >Categoria</label
      >
      <select
        name="categoria"
        id="categoria"
        formControlName="categoria"
        class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-500"
      >
        <option [value]="">Selecione uma categoria</option>
        <option *ngFor="let cat of categorias" [value]="cat.nome">
          {{ cat.nome }}
        </option>
      </select>
    </div>

    <!-- localizacao -->
    <div class="mb-4">
      <label for="localizacao" class="block text-gray-600 font-medium mb-2"
        >Localizacao</label
      >
      <input
        type="text"
        id="localizacao"
        name="localizacao"
        formControlName="localizacao"
        placeholder="Ex: SÃ£o Paulo"
        class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400"
      />
    </div>
    <!-- url foto -->
    <div class="mb-4">
      <label for="urlFoto" class="block text-gray-600 font-medium mb-2"
        >Foto</label
      >
      <input
        type="text"
        id="urlFoto"
        name="urlFoto"
        formControlName="urlFoto"
        placeholder="Ex: http://exemplo.com/fotolugar.jpg"
        class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400"
      />
    </div>
    <!-- avaliacao -->
    <div class="mb-4">
      <label for="avaliacao" class="block text-gray-600 font-medium mb-2"
        >Avaliacao</label
      >
      <select
        name="avaliacao"
        id="avaliacao"
        formControlName="avaliacao"
        class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-500"
      >
        <option [value]="">Selecione uma avaliacao</option>
        <option [value]="1">1 - Ruim</option>
        <option [value]="2">2 - Regular</option>
        <option [value]="3">3 - Bom</option>
        <option [value]="4">4 - Muito Bom</option>
        <option [value]="5">5 - Excelente</option>
      </select>
    </div>

    <button
      type="submit"
      class="w-full bg-blue-600 text-white font-semibold p-3 rounded shadow hover:bg-blue-700"
    >
      Cadastrar Lugar
    </button>
  </form>
</div>
